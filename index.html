<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            background-color: #444;
            padding: 1em 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 1em;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>내 홈페이지</h1>
        <p>나의 첫 번째 웹사이트입니다.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </nav>

    <main>
        <h2>환영합니다!</h2>
        <p>저의 홈페이지에 오신 것을 환영합니다. 이 웹사이트는 HTML, CSS, JavaScript를 사용하여 제작되었습니다.</p>
        <p>앞으로 더 많은 콘텐츠를 추가할 예정입니다. 기대해주세요!</p>
    </main>

    <footer>
        <p>&copy; 2023 내 이름</p>
    </footer>

</body>
</html>
